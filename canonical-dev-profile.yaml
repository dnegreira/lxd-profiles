          export ZSH="$HOME/.oh-my-zsh"
          ZSH_THEME="bira"
          plugins=(git)
          source $ZSH/oh-my-zsh.sh
          export DEBEMAIL="david.negreira@canonical.com"
          export DEBFULLNAME="David Negreira"
          export EDITOR=nvim
